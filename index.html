<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-slate-600 h-screen w-screen flex justify-center items-center">
    <div id="body" class="text-white w-3/4 lg:w-1/2">
      <div id="container">
        <div id="name" class="text-3xl p-0 m-0 fixed">calc</div>
        <div id="themes" class="flex pb-4 justify-end">
          <div class="pr-8 text-xs flex items-end">THEME</div>
          <div>
            <div class="tracking-widest m-0 p-0 text-xs flex flex-row">
              <p class="pl-1 pr-2">1</p>
              <p class="pr-2">2</p>
              <p>3</p>
            </div>
            <div class="tri-state-toggle">
              <input type="radio" name="toggle" id="toggleOne" />

              <input type="radio" name="toggle" id="toggleTwo" />

              <input type="radio" name="toggle" id="toggleThree" />
            </div>
          </div>
        </div>
        <div id="ouputField" class="bg-slate-800 rounded-md h-24">
          <span
            id="results"
            value="0,000,000"
            class="flex p-6 pr-10 text-5xl justify-end"
            >0</span
          >
        </div>
        <div
          id="buttonContainer"
          class="flex justify-center align-center p-5 bg-slate-700 mt-4 flex-col"
        >
          <div
            id="inputButtons"
            class="bg-slate-700 inline-grid grid-cols-4 h-80 content-evenly w-11/12 relative gap-4 text-2xl font-bold text-slate-600 grid-row-4 m-auto gap-y-0"
          >
            <button
              id="btn7"
              class="bg-stone-300 rounded-lg h-12 border-b-4 border-stone-400 hover:bg-stone-50"
            >
              7
            </button>
            <button
              id="btn8"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              8
            </button>
            <button
              id="btn9"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              9
            </button>
            <button
              id="btnDel"
              class="bg-slate-400 rounded-lg border-b-4 border-gray-600 hover:bg-gray-300"
            >
              DEL
            </button>
            <button
              id="btn4"
              class="bg-stone-300 rounded-lg h-12 border-b-4 border-stone-400 hover:bg-stone-50"
            >
              4
            </button>
            <button
              id="btn5"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              5
            </button>
            <button
              id="btn6"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              6
            </button>
            <button
              id="btnPlus"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              +
            </button>
            <button
              id="btn1"
              class="bg-stone-300 rounded-lg h-12 border-b-4 border-stone-400 hover:bg-stone-50"
            >
              1
            </button>
            <button
              id="btn2"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              2
            </button>
            <button
              id="btn3"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              3
            </button>
            <button
              id="btnMinus"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              -
            </button>
            <button
              id="btnPoint"
              class="bg-stone-300 rounded-lg h-12 border-b-4 border-stone-400 hover:bg-stone-50"
            >
              .
            </button>
            <button
              id="btn0"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              0
            </button>
            <button
              id="btnDivide"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              /
            </button>
            <button
              id="btnMultiply"
              class="bg-stone-300 rounded-lg border-b-4 border-stone-400 hover:bg-stone-50"
            >
              x
            </button>
          </div>
          <div class="flex flex-row w-11/12 m-auto gap-5">
            <button
              id="btnReset"
              class="bg-slate-400 rounded-lg text-white text-sm w-1/2 h-10 border-b-4 border-gray-600 hover:bg-gray-300"
            >
              RESET
            </button>
            <button
              id="btnEquals"
              class="bg-red-500 rounded-lg text-white text-xs w-1/2 border-b-4 border-red-700 hover:bg-red-300"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
